<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h2>원 둘레와 넓이 계산</h2>
        <form id="first">
            <ul>
                <li>
                    <label>반지름 :</label><br>
                    <input type="number" id="radius" placeholder="cm">
                    <button type="button" id="calc-btn">계산</button>
                </li>
            </ul>
        </form>
        <form id="second">
            <ul>
                <li>
                    <label>원둘레 :</label><br>
                    <input type="number" id="circumference" placeholder="cm" readonly>
                </li>
                <li>
                    <label>원넓이 :</label><br>
                    <input type="number" id="area" placeholder="cm" readonly>
                </li>
            </ul>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
